<div class="backdrop-map is-hidden" data-modal-map>
  <div class="modal-map">
    <button type="button" class="modal-close-btn-map" data-modal-close>
      <svg width="18" height="18">
        <use href="images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal-title-map">Our locations.</p>
    <picture>
      <source
        srcset="images/map.jpg 1x"
        media="(min-width:1200px)"
        type="image/jpeg"
      />
      <source
        srcset="images/map.jpg 1x"
        media="(min-width:768px)"
        type="image/jpeg"
      />
      <source
        srcset="images/map.jpg 1x"
        media="(min-width:320px)"
        type="image/jpeg"
      />
      <img src="images/map.jpg" alt="map" class="map-img" />
    </picture>
  </div>
</div>

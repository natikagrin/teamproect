<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg width="18" height="18">
        <use href="images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal-title">Please, leave your details to place an order.</p>
    <form>
      <div class="modal-fild">
        <label class="modal-lable" for="user-name">Name</label>
        <div class="modal-input-wrap">
          <input
            type="text"
            class="modal-input"
            name="user-name"
            required
            minlength="3"
            id="user-name"
          />
          <svg class="input-icon" width="18" height="18">
            <use href="images/icons.svg#icon-user"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild">
        <label class="modal-lable" for="user-tel">Telephone</label>
        <div class="modal-input-wrap">
          <input
            type="tel"
            class="modal-input"
            name="user-tel"
            required
            title="+61 (0) 111-111-111"
            id="user-tel"
            minlength="13"
            maxlength="13"
          />
          <svg class="input-icon" width="18" height="18">
            <use href="images/icons.svg#icon-mobile"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild">
        <label class="modal-lable" for="user-email">Email</label>
        <div class="modal-input-wrap">
          <input
            type="email"
            class="modal-input"
            name="user-email"
            id="user-email"
            required
          />
          <svg class="input-icon" width="18" height="18">
            <use href="images/icons.svg#icon-mail"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild">
        <label class="modal-lable" for="user-comment">Message</label>
        <textarea
          class="modal-comment"
          name="user-comment"
          id="user-comment"
          placeholder="Enter text..."
        ></textarea>
      </div>

      <button type="submit" class="form-btn btn">
        Send<span class="icon-span">
          <svg class="btn-icon" width="5" height="8">
            <use href="images/icons.svg#btn-arrow-w"></use></svg
        ></span>
      </button>
    </form>
  </div>
</div>

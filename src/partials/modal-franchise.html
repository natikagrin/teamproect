<div class="backdrop-fr is-hidden" data-modal-fr>
  <div class="modal-fr">
    <button type="button" class="modal-close-btn-fr" data-modal-close>
      <svg width="18" height="18">
        <use href="images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal-title-fr">Please, leave your details for cooperation.</p>
    <form>
      <div class="modal-fild-fr">
        <label class="modal-lable-fr" for="user-name1">Name</label>
        <div class="modal-input-wrap-fr">
          <input
            type="text"
            class="modal-input-fr"
            name="user-name1"
            required
            minlength="3"
            id="user-name1"
          />
          <svg class="input-icon-fr" width="18" height="18">
            <use href="images/icons.svg#icon-user"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild-fr">
        <label class="modal-lable-fr" for="user-tel1">Telephone</label>
        <div class="modal-input-wrap-fr">
          <input
            type="tel"
            class="modal-input-fr"
            name="user-tel1"
            required
            title="+61 (0) 111-111-111"
            id="user-tel1"
            minlength="13"
            maxlength="13"
          />
          <svg class="input-icon-fr" width="18" height="18">
            <use href="images/icons.svg#icon-mobile"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild-fr">
        <label class="modal-lable-fr" for="user-email1">Email</label>
        <div class="modal-input-wrap-fr">
          <input
            type="email"
            class="modal-input-fr"
            name="user-email1"
            id="user-email1"
            required
          />
          <svg class="input-icon-fr" width="18" height="18">
            <use href="images/icons.svg#icon-mail"></use>
          </svg>
        </div>
      </div>
      <div class="modal-fild-fr">
        <label class="modal-lable-fr" for="user-comment1">Message</label>
        <textarea
          class="modal-comment-fr"
          name="user-comment1"
          id="user-comment1"
          placeholder="Enter text..."
        ></textarea>
      </div>
      <div class="modal-fild-fr">
        <input
          type="checkbox"
          class="input-check-fr visually-hidden"
          id="input-check-fr"
          name="policy"
          value="policy"
        />
        <label for="input-check-fr" class="check-text-fr"
          ><span>
            <svg class="icon-check-fr" width="11" height="8 ">
              <use href="images/icons.svg#icon-check"></use></svg></span
          >I agree to the processing of my personal data
        </label>
      </div>
      <button type="submit" class="form-btn-fr btn">
        Send<span class="icon-span-fr">
          <svg class="btn-icon-fr" width="5" height="8">
            <use href="images/icons.svg#btn-arrow-w"></use></svg
        ></span>
      </button>
    </form>
  </div>
</div>
